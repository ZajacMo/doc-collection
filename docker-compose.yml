version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    container_name: doc-collection-backend
    ports:
      - "3001:3001"
    volumes:
      - backend-uploads:/app/uploads
      - backend-db:/app/db
    environment:
      - NODE_ENV=production
      - PORT=3001
      - UPLOAD_DIR=./uploads
      - DB_PATH=./db/db
      - MAX_FILE_SIZE=20971520
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./client
    container_name: doc-collection-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

# 只保留uploads的命名卷
volumes:
  backend-uploads:
  backend-db:

networks:
  app-network:
    driver: bridge

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .test-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .test-group {
            margin-bottom: 15px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .tips {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>登录API测试</h1>
    
    <div class="test-container">
        <div class="test-group">
            <h3>测试预设账号</h3>
            <button onclick="testLogin('admin', '123456')">测试管理员账号 (admin/123456)</button>
            <button onclick="testLogin('2023001', '123456')">测试学生账号 (2023001/123456)</button>
        </div>
        
        <div class="test-group">
            <h3>自定义测试</h3>
            <input type="text" id="studentId" placeholder="输入学号">
            <input type="password" id="password" placeholder="输入密码" value="123456">
            <button onclick="customTest()">运行测试</button>
        </div>
        
        <div id="result">
            <!-- 测试结果将显示在这里 -->
            点击上面的按钮开始测试...
        </div>
    </div>
    
    <div class="tips">
        <strong>提示：</strong>
        <ul>
            <li>系统已预设了admin（管理员）和2023001（学生）等账号</li>
            <li>所有账号的默认密码都是123456</li>
            <li>如果测试失败，请检查后端服务器是否正在运行</li>
            <li>测试结果将显示API的返回内容</li>
        </ul>
    </div>

    <script>
        const resultElement = document.getElementById('result');
        
        // 测试登录函数
        async function testLogin(studentId, password) {
            resultElement.textContent = '正在测试...';
            
            try {
                const data = JSON.stringify({
                    studentId,
                    password
                });
                
                const response = await fetch('http://localhost:3001/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: data
                });
                
                const result = await response.json();
                
                resultElement.textContent = `状态码: ${response.status}\n\n返回数据:\n${JSON.stringify(result, null, 2)}`;
                
                if (response.status === 200) {
                    resultElement.style.backgroundColor = '#d4edda';
                    resultElement.style.color = '#155724';
                } else {
                    resultElement.style.backgroundColor = '#f8d7da';
                    resultElement.style.color = '#721c24';
                }
                
            } catch (error) {
                resultElement.textContent = `请求错误: ${error.message}`;
                resultElement.style.backgroundColor = '#f8d7da';
                resultElement.style.color = '#721c24';
            }
        }
        
        // 自定义测试
        function customTest() {
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;
            
            if (!studentId) {
                alert('请输入学号');
                return;
            }
            
            testLogin(studentId, password);
        }
        
        // 页面加载时显示提示
        window.onload = function() {
            console.log('登录测试页面已加载');
        };
    </script>
</body>
</html>
